<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="functions.js"></script> 
    </head>
    <body>
        <div>
            <form method="post" action="" class="grid-container" id="myForm" onsubmit="return validateInput(); this.action=window.location.href; return true">
                <h1>Jakub Dolecki</h1>
                <div>Płeć:</div>
                <div class="genderform">
                    <label for="m">Mężczyzna</label>
                    <input type="radio" id="m" name="gender" value="M">
                    <label for="f">Kobieta</label>
                    <input type="radio" id="f" name="gender" value="F">
                    <label for="o">Inna</label>
                    <input type="radio" id="o" name="gender" value="O">
                </div>
                
                <label for="fname">Imię:</label>
                <input type="text" id="fname" name="fname">
                 
                <label for="lname">Naziwsko:</label>
                <input type="text" id="lname" name="lname">
                
                <label for="street">Ulica:</label>
                <input type="text" id="street" name="street">			
                
                <label for="city">Miasto:</label>
                <input type="text" id="city" name="city">			
                
                <label for="hnumber">Numer domu:</label>
                <input type="text" id="hnumber" name="hnumber">			
                
                <label for="fnumber">Numer mieszkania:</label>
                <input type="text" id="fnumber" name="fnumber">		
                
                <label for="dlicence">Prawo jazdy:</label>
                <input type="checkbox" id="dlicence" name="dlicence" value="dlicence">		
                
                <label for="pnumber">Numer telefonu:</label>
                <input type="tel" id="pnumber" name="pnumber" placeholder="000-000-000">			
                
                <label for="bday">Data urodzenia:</label>
                <input type="date" id="bday" name="bday">				
                
                <label for="pesel">Pesel:</label>
                <input type="text" id="pesel" name="pesel" placeholder="00000000000">			
                
                <label for="pcode">Kod pocztowy:</label>
                <input type="text" id="pcode" name="pcode" placeholder="00-000">		
                
                <label for="suggestions">Uwagi:</label>
                <textarea id="suggestions" name="suggestions" rows="6" cols="50" maxlength="300"></textarea>			

                <input type="reset" onclick="clearBorders()" value="Wyczyść">
                <input type="submit" value="Wyślij">
            </form>
        </div>
    </body>
</html>
